                                    <div>

                                        />

                                        <label className="block text-sm sm:text-base font-medium mb-1" htmlFor="message">Message</label>

                                    <button

                    </section>


                    {/* Footer */}
                    <footer className="bg-gray-800 text-white p-2 sm:p-4 fixed bottom-0 w-full">
                        <p className="text-sm sm:text-base text-center">© 2025 Salome. All rights reserved.</p>

        ReactDOM.render(<App />, document.getElementById('root'));
